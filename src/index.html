<body onload="onload" class="mat-typography">
<app-root>
  <style>
    body {
      background: linear-gradient(-45deg, #ceb8e5, #aa80d8, #23a6d5, #9bebe7);
      background-size: 400% 400%;
      animation: gradient 2s ease infinite;
      height: 100vh;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      position: relative;
      z-index: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .pulse {
      z-index: -1;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 30rem;
    }
    .pulse circle {
      fill: #fff;
      transform: scale(0);
      opacity: 0;
      transform-origin: 50% 50%;
      -webkit-animation: pulse 2s cubic-bezier(0.5, 0.5, 0, 1);
      animation: pulse 2s cubic-bezier(0.5, 0.5, 0, 1);

      animation-iteration-count: infinite;
    }
    .pulse circle:nth-child(2) {
      fill: #fff;
      -webkit-animation: pulse 2s 0.75s cubic-bezier(0.5, 0.5, 0, 1);
      animation: pulse 2s 0.75s cubic-bezier(0.5, 0.5, 0, 1);

      animation-iteration-count: infinite;
    }
    .pulse circle:nth-child(3) {
      fill: #fff;
      -webkit-animation: pulse 2s 1.5s cubic-bezier(0.5, 0.5, 0, 1);
      animation: pulse 2s 1.5s cubic-bezier(0.5, 0.5, 0, 1);

      animation-iteration-count: infinite;
    }

    @-webkit-keyframes pulse {
      25% {
        opacity: 0.4;
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes pulse {
      25% {
        opacity: 0.4;
      }
      100% {
        transform: scale(1);
      }
    }

    .image-container {
      background: #fff;
      width: 100%;
      padding: 20px 0;

      transform: translateX(-100%);

      -webkit-animation: slide 1s 0.5s forwards;
      animation: slide 1s 0.5s forwards;
    }

    @-webkit-keyframes slide {
      0% {
        transform: translateX(-100%);
      }
      25% {
        opacity: 0.4;
      }
      100% {
        transform: translateX(0%);
      }
    }

    @keyframes slide {
      0% {
        transform: translateX(-100%);
      }
      25% {
        opacity: 0.4;
      }
      100% {
        transform: translateX(0%);
      }
    }

    .brand-image {
      position: fixed;
      z-index: 999;

      right: auto;
      top: auto;

      opacity: 0;

      margin-top: -50px;

      -webkit-animation: show 2s 0.75s forwards;
      animation: show 2s 0.75s forwards;
    }

    @-webkit-keyframes show {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes show {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .white-wall {
      position: fixed;
      z-index: 999;
      width: 100%;
      height: 100%;
      background: #fff;

      top: 0;
      animation: slide-up 0.1s 0.5s forwards;
    }

    @-webkit-keyframes slide-up {
      0% {
        top: 0;
      }
      100% {
        top: 100%;
      }
    }

    @keyframes slide-up {
      0% {
        top: 0;
      }
      100% {
        top: 100%;
      }
    }
  </style>
  <div class="container">
    <img class="brand-image" alt="LaHaut - Parapente" src="assets/logo.png">

    <div class="image-container">

    </div>

    <svg class="pulse" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <circle id="Oval" cx="512" cy="512" r="512"></circle>
      <circle id="Oval" cx="512" cy="512" r="512"></circle>
      <circle id="Oval" cx="512" cy="512" r="512"></circle>
    </svg>
  </div>

  <div class="white-wall"></div>
