<h1 mat-dialog-title>Se déconnecter</h1>
<div mat-dialog-content>
  Souhaitez-vous vous déconnecter ?<br>
  Vous serez redirigé vers la page d'accueil.
</div>
<div mat-dialog-actions class="modal-buttons">
  <button mat-button (click)="closeModal()">Non</button>
  <button
    mat-flat-button
    color="primary"
    [class.spinner]="loading"
    [disabled]="loading"
    (click)="disconnect()"
    cdkFocusInitial>Oui</button>
</div>
