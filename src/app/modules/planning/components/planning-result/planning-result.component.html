<mat-accordion class="airy">
  <div *ngFor="let result of results | keyvalue">
    <app-planning-row [result]="result.value" (requestPlanningRefresh)="refresh()"></app-planning-row>
  </div>

  <mat-card *ngIf="results.size === 0" class="empty">
    <div>
      <img src="assets/illustration/undraw_calendar.svg" alt="Aucune disponibilité">
    </div>

    <div class="empty-info">
      <h2>Aucun crénaux</h2>
      <div>
        <p>
          Vous n'avez pas encore ajouté de <strong>créneaux</strong> pour cette journée.
        </p>
        <div class="empty-instruction">
          <div class="empty-instruction-icon">
            <mat-icon>info</mat-icon>
          </div>
          <span>
              Vous pouvez <strong>ajouter des créneaux</strong> en cliquant sur le <strong>bouton réglage</strong> en haut à droite du planning,
              puis sur <strong>Déclarer vos disponibilités</strong>.
            </span>
        </div>
      </div>
      <div class="button">
        <button mat-raised-button color="primary" (click)="addAvailability()">
          <mat-icon>event_available</mat-icon>
          Déclarer vos disponibilités
        </button>
      </div>
    </div>
  </mat-card>

</mat-accordion>
