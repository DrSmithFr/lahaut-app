<hr>

<div class="results-empty">
  <div class="container" *ngIf="searching">
    <h3>Recherche des prochaines disponibilité</h3>
    <mat-spinner style="height: 15px; width: 15px"></mat-spinner>
  </div>

  <div class="container" *ngIf="!searching && result === null">
    <h3>Aucune disponibilité trouvée dans les 15 prochains jours</h3>
  </div>

  <div *ngIf="!searching && result !== null" #container>
    <div class="container">
      <h3>Prochaine disponibilité trouvée:</h3>
      <h4><b>{{result.query.date|date: 'EEEE d MMMM yyyy'|titlecase}}</b></h4>
    </div>
    <app-result [search]="result"></app-result>
  </div>
</div>
