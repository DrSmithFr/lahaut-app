<div mat-dialog-content class="meeting-point">
  <google-map
    height="60vh"
    width="100%"
    [zoom]="16"
    [center]="{lat: slot.activityLocation.meetingPoint.latitude, lng: slot.activityLocation.meetingPoint.longitude}"
    [options]="options"
  >
    <map-marker
      [position]="{lat: slot.activityLocation.meetingPoint.latitude, lng: slot.activityLocation.meetingPoint.longitude}"
      [title]="slot.activityLocation.meetingPoint.name"
      [label]="slot.activityLocation.meetingPoint.description"
    >
    </map-marker>
  </google-map>
</div>

<div mat-dialog-actions class="meeting-point-button">
  <button mat-button mat-dialog-close>Fermer</button>
</div>
