<mat-accordion
  class="airy"
  [@list]="true"
  *ngIf="search && search.results && search.results.size > 0">

    <div *ngFor="let slot of search.results | keyvalue">
      <app-result-row [slot]="slot.value" (addToCart)="openAddToCart($event)"></app-result-row>
    </div>

</mat-accordion>

<mat-card *ngIf="search && search.results && search.results.size === 0">
  <app-info>
    Aucun r√©sultat pour votre recherche...
  </app-info>
</mat-card>
