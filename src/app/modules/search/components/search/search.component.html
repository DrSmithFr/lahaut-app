<mat-progress-bar mode="indeterminate" *ngIf="loading" class="top-loader"></mat-progress-bar>

<div class="search-container">
  <section>
    <img src="assets/logo_large.png" alt="logo: LaHaut - Parapente">
    <div class="search-form-slider">
      <app-search-form [urlParamQuery]="urlParamQuery" (query)="requestResults($event)"></app-search-form>
    </div>
  </section>

  <section class="results-container" #container>
      <app-search-results [search]="search"></app-search-results>
  </section>

  <section *ngIf="!loading && searched && search.results && search.results.size === 0">
    <app-search-next-result [query]="currentQuery"></app-search-next-result>
  </section>
</div>
