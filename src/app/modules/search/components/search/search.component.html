<mat-progress-bar mode="indeterminate" *ngIf="loading" class="top-loader"></mat-progress-bar>

<div class="search-container">
  <section>
    <img src="assets/logo_large.png" alt="logo: LaHaut - Parapente">
    <app-search-form (query)="requestResults($event)"></app-search-form>
  </section>

  <section class="results-container" *ngIf="results.length">
      <app-search-results [searchResults]="results"></app-search-results>
  </section>
</div>
