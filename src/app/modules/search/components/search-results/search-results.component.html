<mat-accordion *ngIf="search && search.results && search.results.size > 0">

    <section *ngFor="let slot of search.results | keyvalue">

      <mat-expansion-panel class="result-row">
        <mat-expansion-panel-header>
          <mat-panel-title>
          <span class="time">
            <span class="start">{{slot.value.startAt|slice:10}}</span>
            <span class="end">{{slot.value.endAt|slice:10}}</span>
          </span>

          </mat-panel-title>
          <mat-panel-description>
            {{slot.value.monitors.length}} Moniteurs disponibles
          </mat-panel-description>
        </mat-expansion-panel-header>
        <app-monitors-card-view [monitors]="slot.value.monitors"></app-monitors-card-view>
      </mat-expansion-panel>


      <!-- Mock for integration -->
      <mat-expansion-panel class="result-row" [expanded]="true" *ngIf="false">
        <mat-expansion-panel-header>
          <mat-panel-title>
          <span class="time">
            <span class="start">07:00</span>
            <span class="end">08:00</span>
          </span>
          </mat-panel-title>
          <mat-panel-description>
            {{mockMonitors.length}} Moniteurs disponibles
          </mat-panel-description>
        </mat-expansion-panel-header>
        <app-monitors-card-view [monitors]="mockMonitors"></app-monitors-card-view>
        <button mat-raised-button color="primary" disabled>RÃ©server</button>
      </mat-expansion-panel>

    </section>

</mat-accordion>
