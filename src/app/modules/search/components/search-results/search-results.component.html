<mat-accordion *ngIf="search && search.results && search.results.size > 0">

    <div *ngFor="let slot of search.results | keyvalue" #container>
      <mat-expansion-panel class="result-row" (opened)="slideToContent()">
        <mat-expansion-panel-header>
          <mat-panel-title>
          <span class="time">
            <span class="start">{{slot.value.startAt|slice:10}}</span>
            <span class="end">{{slot.value.endAt|slice:10}}</span>
          </span>

          </mat-panel-title>
          <mat-panel-description>
            {{slot.value.monitors.length}} Moniteurs disponibles
          </mat-panel-description>
        </mat-expansion-panel-header>
        <app-monitors-card-view [monitors]="slot.value.monitors"></app-monitors-card-view>
      </mat-expansion-panel>
    </div>

</mat-accordion>

<h2 *ngIf="search && search.results && search.results.size === 0">Aucun r√©sultat pour votre recherche...</h2>
