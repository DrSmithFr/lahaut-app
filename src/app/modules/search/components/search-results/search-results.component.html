<section *ngFor="let result of results | keyvalue">
  <mat-card class="result-row">
    <mat-card-header>
      <mat-card-title>
        {{result.value.at(0)?.startAt|slice:10}} >
        {{result.value.at(0)?.endAt|slice:10}}
      </mat-card-title>
      <mat-card-subtitle>
        {{result.value.length}} Moniteurs disponibles
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let item of result.value">
          <p>{{item.monitor}}</p>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</section>
