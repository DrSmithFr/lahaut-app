<div class="toolbar-wrapper" [class.sticky]="sticky" #navWrapper>
  <mat-toolbar
    class="toolbar"
    [class.transparent]="transparent"
    [class.fadeOut]="false">
    <!-- 'absorbs' the auto-focus behavior -->
    <button mat-button style="height: 0; position: absolute;" aria-label="disable-auto-focus"></button>

    <mat-toolbar-row class="space-between">
      <div class="navigation-button logo">
        <button
          mat-button
          class="logo-button"
          aria-label="retour à la page précédente"
          *ngIf="showLogo"
          routerLink="/search">
          <mat-icon>chevron_left</mat-icon>
          <img src="{{logoUrl.light.large}}" alt="Logo" *ngIf="!isDarkMode">
          <img src="{{logoUrl.dark.large}}" alt="Logo" *ngIf="isDarkMode">
        </button>

        <button
          mat-icon-button
          aria-label="ouvrir/fermer la liste des conversations chat"
          *ngIf="showMenuButton"
          (click)="toggleMenu()">
          <mat-icon *ngIf="isMenuOpen">chevron_left</mat-icon>
          <mat-icon *ngIf="!isMenuOpen">menu</mat-icon>
        </button>
      </div>

      <div class="navigation-button">
        <button
          mat-icon-button
          aria-label="voir le panier"
          color="primary"
          *ngIf="showShoppingCart && showShoppingCartButton && !isMonitor"
          (click)="goToShoppingCart()">
          <mat-icon [matBadge]="shoppingCartCount">shopping_cart</mat-icon>
        </button>
        <button mat-icon-button class="example-icon" color="primary" [matMenuTriggerFor]="menu">
          <mat-icon *ngIf="getBadgeCount() === 0">menu</mat-icon>
          <mat-icon *ngIf="getBadgeCount() !== 0" [matBadge]="getBadgeCount()">person</mat-icon>
        </button>
      </div>

      <mat-menu #menu="matMenu">
        <div *ngIf="!isLogged">
          <button mat-menu-item routerLink="/login">
            <mat-icon>login</mat-icon>
            <span>Connexion</span>
          </button>
          <button mat-menu-item routerLink="/customer/register">
            <mat-icon>person_add</mat-icon>
            <span>S'inscrire</span>
          </button>
        </div>

        <!-- Customer -->

        <div *ngIf="isCustomer">
          <button mat-menu-item routerLink="/chat">
            <mat-icon *ngIf="getBadgeCountForMessage() === 0">chat</mat-icon>
            <mat-icon *ngIf="getBadgeCountForMessage() !== 0" [matBadge]="getBadgeCountForMessage()">chat</mat-icon>
            <span>Messages</span>
          </button>
          <button mat-menu-item routerLink="/customer/booking" disabled>
            <mat-icon *ngIf="getBadgeCountForBooking() === 0">event</mat-icon>
            <mat-icon *ngIf="getBadgeCountForBooking() !== 0" [matBadge]="getBadgeCountForBooking()">event</mat-icon>
            <span>Réservations</span>
          </button>
          <hr>
          <button mat-menu-item routerLink="/customer/account">
            <mat-icon>person</mat-icon>
            <span>Mon compte</span>
          </button>
        </div>

        <!-- Monitor -->

        <div *ngIf="isMonitor">
          <button mat-menu-item routerLink="/dashboard">
            <mat-icon>dashboard</mat-icon>
            <span>Tableau de bord</span>
          </button>
          <button mat-menu-item routerLink="/planning">
            <mat-icon>calendar_month</mat-icon>
            <span>Planning</span>
          </button>
          <hr>
          <button mat-menu-item routerLink="/chat">
            <mat-icon *ngIf="getBadgeCountForMessage() === 0">chat</mat-icon>
            <mat-icon *ngIf="getBadgeCountForMessage() !== 0" [matBadge]="getBadgeCountForMessage()">chat</mat-icon>
            <span>Messages</span>
          </button>
          <button mat-menu-item routerLink="/monitor/booking" disabled>
            <mat-icon *ngIf="getBadgeCountForBooking() === 0">today</mat-icon>
            <mat-icon *ngIf="getBadgeCountForBooking() !== 0" [matBadge]="getBadgeCountForBooking()">today</mat-icon>
            <span>Réservations</span>
          </button>
          <hr>
          <button mat-menu-item routerLink="/monitor/account">
            <mat-icon>person</mat-icon>
            <span>Mon compte</span>
          </button>
        </div>

        <!-- Admin -->
        <div *ngIf="isAdministrator">
          <button mat-menu-item routerLink="/admin/">
            <mat-icon>admin_panel_settings</mat-icon>
            <span>Administration</span>
          </button>
        </div>

        <div *ngIf="isSuperAdministrator" routerLink="/admin/advanced">
          <button mat-menu-item routerLink="/admin/advanced">
            <mat-icon>tune</mat-icon>
            <span>BackOffice</span>
          </button>
        </div>

        <!-- Logout -->
        <div *ngIf="isLogged">
          <button mat-menu-item (click)="openLogoutDialog()">
            <mat-icon>logout</mat-icon>
            <span>Se déconnecter</span>
          </button>
        </div>

        <!-- Dark mode -->
        <hr>
        <button mat-menu-item (click)="setDarkMode(true)" *ngIf="!isDarkMode">
          <mat-icon>dark_mode</mat-icon>
          <span>Dark Mode</span>
        </button>
        <button mat-menu-item (click)="setDarkMode(false)" *ngIf="isDarkMode">
          <mat-icon>light_mode</mat-icon>
          <span>Light Mode</span>
        </button>

      </mat-menu>

    </mat-toolbar-row>
  </mat-toolbar>
</div>
