<div class="form-container">
  <form [formGroup]="creditCardForm" (ngSubmit)="onSubmit()">

    <mat-form-field class="full-width">
      <mat-label>Proprietaire</mat-label>
      <input
        matInput
        required
        type="text"
        formControlName="holderName"
        (focusin)="holderNameOnFocus = true"
        (focusout)="holderNameOnFocus = false"
        tabindex="1">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Numéros de la carte</mat-label>

      <input
        #cardNumberInput
        matInput
        required
        type="text"
        [mask]="cardType.mask"
        formControlName="cardNumber"
        (change)="checkCardType()"
        (keydown)="checkCardType()"
        (focusin)="cardNumberOnFocus = true"
        (focusout)="cardNumberOnFocus = false"
        tabindex="2">

      <mat-icon matSuffix *ngIf="cardType.images.logo">
        <img id="ccicon" class="ccicon" width="750" height="471" src="{{cardType.images.logo}}" alt="{{cardType.name}}">
      </mat-icon>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Expiration (mm/yy)</mat-label>
      <input
        matInput
        required
        type="text"
        [mask]="'M0/00'"
        [leadZeroDateTime]="true"
        formControlName="expirationDate"
        (focusin)="expirationDateOnFocus = true"
        (focusout)="expirationDateOnFocus = false"
        tabindex="3">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>CVC</mat-label>
      <input
        matInput
        required
        type="text"
        [mask]="'000'"
        formControlName="securityCode"
        (focusin)="cardFlipped = securityCodeOnFocus = true"
        (focusout)="cardFlipped = securityCodeOnFocus = false"
        tabindex="4">
    </mat-form-field>

    <div class="center">
      <button
        [class.spinner]="loading"
        [disabled]="loading || creditCardForm.invalid"
        mat-flat-button
        color="primary"
        type="submit">
        <mat-icon>payment</mat-icon>
        Payer {{price|currency: 'EUR': 'symbol-narrow': '1.2-2'}}
      </button>
    </div>
    <div class="center">
      <a (click)="randomCardNumber()">Random card</a>
    </div>
  </form>
</div>
